<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tweeter</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <section class="mainBody">
      <div class="searchContainer">
        <label for="searchHere">Search Tweets Here</label>
        <input type="text" name="searchHere" id="searchHere" />
      </div>
      <div class="tweetContainer">
        <div class="alertMsg"><span class="msg"></span></div>
        <form action="#" class="tweetForm">
          <label for="tweet">What's on your mind!!</label>
          <input type="text" name="tweet" id="tweet" />
          <button type="submit">tweet</button>
        </form>
      </div>
      <div class="tweetMsgContainer">
        <!-- <div class="tweetMsg">
          <p>
        msg
          </p>
      </div>
          <h6 class="time">1:56am</h6>
          <button class="delBtn">Delete</button>
        </div> -->
    </section>

    <script src="script.js"></script>
  </body>
</html>
